<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定内联样式</title>
    <script src="vue.js"></script>
</head>
<body>
<!--CSS 属性名可以用驼峰式 (camelCase) 或短横线分隔 (kebab-case，记得用引号括起来) 来命名-->
<div id="bindstyle">
    <!--对象语法-->
    <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">对象语法绑定内联样式</div>
    <div v-bind:style="styleObject">直接绑定整个对象</div>


    <!--数组语法-->
    <div v-bind:style="[baseStyles, overridingStyles]">数组语法</div>


    <!--多重值-->
    <!--从 2.3.0 起可以为 style 绑定中的属性提供一个包含多个值的数组，常用于提供多个带前缀的值-->
    <!--这样写只会渲染数组中最后一个被浏览器支持的值-->
    <div :style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] }">多种值测试，查看控制台该div样式 </div>
</div>
</body>
<script>
var vm = new Vue({
    el:"#bindstyle",
    data:{
        activeColor: 'red',
        fontSize: 30,
        styleObject: {
            color: 'red',
            fontSize: '13px'
        },
        baseStyles:{
            color: 'blue',
        },
        overridingStyles:{
            fontSize:'20px'
        }
    }
})
</script>
</html>
